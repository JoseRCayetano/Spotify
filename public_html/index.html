        <script>
            $(document).ready(function(){
               $("#btn-search").click(function (){
                   var name = $("#artist-search-input").val();
                   var url = "https://api.spotify.com/v1/search?q="+name+"&type=artist&limit=50";
                   request(url,"format_artists");
               });
               //Detect enter press
               $(document).keypress(function(e) {
                    if(e.which === 13) {
                        e.preventDefault();
                        var name = $("#artist-search-input").val();
                        var url = "https://api.spotify.com/v1/search?q="+name+"&type=artist&limit=50";
                        request(url,"format_artists");
                    }
                });
                $('.carousel').carousel({
                    interval: false
                }); 
                
            });
            
        </script>
